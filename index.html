<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>TV Show Final Project</title>
</head>

<body>
    <div class="container text-center">
        <h1 class="display-1 text-center">TV Show Search</h1>
        <form class="input-group" id="searchForm">
            <input type="search" class="form-control" placeholder="TV Show Title" name="query">
            <button class="btn btn-outline-primary">Search</button>
        </form>

        <div>
            <button class="btn btn-outline-secondary btn-lg m-2 mt-3" id="openWatchList">Open Watch List</button>
            <div id="watchListBody" hidden>
                <h2 class="display-4 text-center">Watch List</h2>
                <div id="watchList" class="d-flex flex-wrap"></div>
            </div>
        </div>

        <hr>
        <h2 class="display-4 text-center">Search Results</h2>
        <div class="card-columns mb-5" id="searchResults"></div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
